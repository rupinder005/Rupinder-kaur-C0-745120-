<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <script type="text/javascript">
        function MouseRollover(MyImage) {
            MyImage.src = "flower.jpg";
        }
        function MouseOut(MyImage) {
            MyImage.src = "wel.jpg"
        }
       
    function trigger()
    {
        document.getElementById("hover").addEventListener("mouseover,popup");
        function popup() {
            alert("Welcome to my webpage");
        } 
        
    }
    </script>
    <style>
        img
        {
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
        }
        </style>
</head>
<body>

    <div align="center">
        <img src="Wel.jpg"  border="0px" width="650px" height="550px" onMouseOver="MouseRollover(this)" onMouseOut="MouseOut(this)"/>
     </div>

</body>
</html>
